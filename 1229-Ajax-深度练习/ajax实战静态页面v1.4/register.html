<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>注册</title>
    <link rel="stylesheet" href="./css/login.css" />
  </head>
  <body>
    <div class="lowin">
      <div class="lowin-brand">
        <img src="./img/kodinger.jpg" alt="logo" />
      </div>
      <div class="lowin-wrapper">
        <div class="lowin-box lowin-register">
          <div class="lowin-box-inner">
            <form>
              <p>创建账号</p>
              <div class="lowin-group">
                <label>用户名</label>
                <input id="username" type="text" name="name" autocomplete="name" placeholder="输入数字、英文字母或者下划线 4-16位" class="lowin-input" />
                <span class="error"></span>
              </div>
              <div class="lowin-group">
                <label>邮箱</label>
                <input id="email" type="email" autocomplete="email" name="email" placeholder="数字、字母、@、." class="lowin-input" />
                <span class="error"></span>
              </div>
              <div class="lowin-group">
                <label>密码</label>
                <input id="password" type="password" name="password" autocomplete="current-password" placeholder="字母和数字特殊字符 6-16位" class="lowin-input" />
                <span class="error"> </span>
              </div>
              <div class="lowin-group">
                <label>确认密码</label>
                <input id="checkPwd" type="password" placeholder="请与密码输入一致" autocomplete="current-password" class="lowin-input" />
                <span class="error"></span>
              </div>
              <button class="lowin-btn">注册</button>

              <div class="text-foot">已经有账号? <a href="./login.html" class="login-link">登录</a></div>
            </form>
          </div>
        </div>
      </div>
      <footer class="lowin-footer"></footer>
    </div>
    <script src="./lib/jquery.min.js"></script>
    <script src="./lib/template-web.js"></script>
    <script src="./js/register.js"></script>
  </body>
</html>
