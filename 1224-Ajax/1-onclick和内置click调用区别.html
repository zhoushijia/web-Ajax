<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button id="btn">按钮</button>
    <script>
      btn.onclick = function (e) {
        console.log(e)
      }
      //   js提供的内置触发事件的方法  内有event
      btn.click()
      //   这里只是对象调用方法  不会有event
      btn.onclick()
    </script>
  </body>
</html>
