<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 利用XMLHttpRequest发送GET请求
      //    1. 实例化XMLHttpRequest对象
      const xhr = new XMLHttpRequest()
      //    2. 调用open函数  查询字符串
      xhr.open('GET', 'http://www.liulongbin.top:3006/api/getbooks?id=2')
      //    3. 调用send函数
      xhr.send()
      //   4. 注册readystatechange监听事件
      xhr.addEventListener('readystatechange', function () {
        // readyState表示xhr对象的状态码  4 表示服务器数据传输成功
        // status表示http状态码，200表示响应成功
        if (xhr.readyState === 4 && xhr.status === 200) {
          console.log(xhr.responseText)
        }
      })

      // 利用XMLHttpRequest发送POST请求
      //   1. 实例化xhr对象
      const xhr2 = new XMLHttpRequest()
      //   2. 调用open方法
      xhr2.open('POST', 'http://www.liulongbin.top:3006/api/addbook')
      //   3. 调用setRequestHeader方法  固定写法
      xhr2.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded')
      //   4. 调用send方法 传递查询字符串
      xhr2.send('bookname=雪中悍刀行&author=烽火戏诸侯&publisher=杭州出版社')
      //   5. 注册readystatechange监听事件
      xhr2.addEventListener('readystatechange', function () {
        if (xhr2.readyState === 4 && xhr2.status === 200) {
          console.log(xhr2.responseText)
        }
      })
    </script>
  </body>
</html>
