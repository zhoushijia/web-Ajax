<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button>发送post请求</button>
    <script src="./jquery-3.5.1.min.js"></script>
    <script>
      $(function () {
        $('button').on('click', function () {
          // 第一种 传入参数是对象
          $.post(
            'http://www.liulongbin.top:3006/api/addbook',
            {
              bookname: '水浒传1111',
              author: '施耐庵',
              publisher: '天津图书出版社'
            },
            (res) => res
          )
          //   第二种，传入参数是字符串
          //   $.post('http://www.liulongbin.top:3006/api/addbook', `bookname=111&author=xxx&publisher=???`, (res) => res)
        })
      })
    </script>
  </body>
</html>
