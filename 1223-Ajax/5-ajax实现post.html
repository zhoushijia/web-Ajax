<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button>ajax实现post请求</button>
    <script src="./jquery-3.5.1.min.js"></script>
    <script>
      $(function () {
        $('button').on('click', function () {
          $.ajax({
            type: 'POST', // 还可以是method:'POST'
            url: 'http://www.liulongbin.top:3006/api/addbook',
            data: {
              bookname: '水浒传2222',
              author: '施耐庵',
              publisher: '天津图书出版社'
            },
            success(res) {
              return res
            }
          })
        })
      })
    </script>
  </body>
</html>
