<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button>发送get参数请求</button>
    <script src="./jquery-3.5.1.min.js"></script>
    <script>
      $(function () {
        $('button').on('click', function () {
          // 第一种 发送get带参数请求 参数 是对象
          $.get('http://www.liulongbin.top:3006/api/getbooks', { id: 1 }, (res) => res)
          // 第二种
          // $.get('http://www.liulongbin.top:3006/api/getbooks?id=1', (res) => res)
          // 第三种
          // $.get('http://www.liulongbin.top:3006/api/getbooks', 'id=1', (res) => res)
        })
      })
    </script>
  </body>
</html>
